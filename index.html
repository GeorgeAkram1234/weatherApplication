<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="d-flex text-white my-2 my-lg-4">
                <div>
                    <img src="images/logo.png" alt="weather" class="img-fluid" style="max-height: 40px;">
                </div>
                <div class="mx-2">
                    <h6 class="my-0 fs-6">Weather</h6>
                    <small class="text-secondary d-none d-sm-inline">Tagline goes here</small>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item px-2 px-lg-3 mx-1 mx-lg-2">
                        <a class="nav-link text-white active" href="#home">Home</a>
                    </li>
                    <li class="nav-item px-2 px-lg-3 mx-1 mx-lg-2">
                        <a class="nav-link text-white" href="#news">News</a>
                    </li>
                    <li class="nav-item px-2 px-lg-3 mx-1 mx-lg-2">
                        <a class="nav-link text-white" href="#live-cameras">Live Cameras</a>
                    </li>
                    <li class="nav-item px-2 px-lg-3 mx-1 mx-lg-2">
                        <a class="nav-link text-white" href="#photos">Photos</a>
                    </li>
                    <li class="nav-item px-2 px-lg-3 mx-1 mx-lg-2">
                        <a class="nav-link text-white" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="home">
        <div class="container">
            <div class="py-3 py-lg-5">
                <div class="my-3 my-lg-5 position-relative">
                    <input type="text" id="searchInput" placeholder="Find your location..."
                        class="form-control rounded-pill py-2 py-lg-3 text-white">
                    <button class="btn btn-primary rounded-pill px-3 px-lg-4 position-absolute search-btn">Search</button>
                </div>
            </div>
            <div class="row g-3 g-lg-4 mb-4 mb-lg-5">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100">
                        <div class="card-header d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center">
                            <p id="dayName" class="mb-0"></p>
                            <p id="date" class="mb-0"></p>
                        </div>
                        <div class="card-body">
                            <p id="city" class="fw-bold mb-2">Cairo</p>
                            <h1 id="weather" class="mb-3">20.0 <sup>o</sup> C</h1>
                            <img alt="weather" id="icon" src="images/113.png" class="img-fluid mb-2">
                            <p id="condition" class="text-primary mb-3">Clear</p>
                            <div class="d-flex flex-wrap gap-2 gap-md-3">
                                <div class="d-flex align-items-center">
                                    <img src="images/icon-umberella.png" height="20" width="20" alt="" class="me-1">
                                    <p id="humidity" class="mb-0">20%</p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <img src="images/icon-wind.png" height="20" width="20" alt="" class="me-1">
                                    <p id="wind-speed" class="mb-0">30 km/h</p>
                                </div>
                                <div class="d-flex align-items-center">
                                    <img src="images/icon-compass.png" height="20" width="20" alt="" class="me-1">
                                    <p id="direction" class="mb-0">NNE</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="card h-100">
                        <div class="card-header text-center">
                            <p id="sec-day" class="mb-0"></p>
                        </div>
                        <div class="card-body d-flex align-items-center flex-column">
                            <img src="images/113.png" alt="" id="sec-day-icon" class="img-fluid mb-2">
                            <p id="sec-day-weather" class="fw-bold mb-1">20.0 <sup>o</sup>C</p>
                            <p class="text-secondary mb-1" id="sec-day-note">21.0 <sup>o</sup>C</p>
                            <p id="sec-day-condition" class="text-primary mb-0">Clear</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-12 col-lg-4">
                    <div class="card h-100">
                        <div class="card-header text-center">
                            <p id="third-day" class="mb-0"></p>
                        </div>
                        <div class="card-body d-flex align-items-center flex-column">
                            <img src="images/113.png" alt="" id="third-day-icon" class="img-fluid mb-2">
                            <p id="third-day-weather" class="fw-bold mb-1">20.0 <sup>o</sup>C</p>
                            <p class="text-secondary mb-1" id="third-day-note">21.0 <sup>o</sup>C</p>
                            <p id="third-day-condition" class="text-primary mb-0">Clear</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer id="contact">
        <div class="container">
            <div class="row g-3 g-lg-4">
                <div class="col-12 col-lg-9">
                    <div class="position-relative my-3 my-lg-5">
                        <input type="text" placeholder="Enter Your Email to subscribe..."
                            class="form-control rounded-pill py-2 py-lg-3 text-white w-100">
                        <button class="btn btn-primary rounded-pill px-3 px-lg-4 position-absolute subscribe-btn">Subscribe</button>
                    </div>
                </div>
                <div class="col-12 col-lg-3 d-flex justify-content-center justify-content-lg-end align-items-center">
                    <ul class="list-unstyled text-primary d-flex mb-0">
                        <li class="mx-1"><a href="https://www.facebook.com" target="_blank"><i
                                    class="fa-brands fa-facebook-f"></i></a></li>
                        <li class="mx-1"><a href="https://www.twitter.com" target="_blank"><i
                                    class="fa-brands fa-twitter"></i></a></li>
                        <li class="mx-1"><a href="https://www.google.com" target="_blank"><i
                                    class="fa-brands fa-google"></i></a></li>
                        <li class="mx-1"><a href="https://www.pinterest.com" target="_blank"><i
                                    class="fa-brands fa-pinterest"></i></a></li>
                    </ul>
                </div>
            </div>
            <p class="text-white text-center mb-0">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
